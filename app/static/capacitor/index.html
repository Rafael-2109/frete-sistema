<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#28a745">
    <title>Rastreamento Nacom</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸšš</div>
        <h1>Rastreamento Nacom</h1>
        <p>Carregando sistema...</p>
        <div class="spinner"></div>

        <div class="info" id="info">
            <p>ðŸ“± Modo: <span id="modo">Detectando...</span></p>
        </div>
    </div>

    <!-- Capacitor Core -->
    <script type="module" src="../js/capacitor/capacitor.js"></script>

    <script>
        // Detectar plataforma
        function detectarPlataforma() {
            if (typeof window.Capacitor !== 'undefined' && window.Capacitor.isNativePlatform()) {
                return 'App Nativo (' + window.Capacitor.getPlatform() + ')';
            }
            return 'Web Browser';
        }

        // Atualizar info
        setTimeout(() => {
            document.getElementById('modo').textContent = detectarPlataforma();
        }, 500);

        // Redirecionar para tela inicial do app (SEM LOGIN)
        setTimeout(() => {
            // O app usarÃ¡ server.url configurado em capacitor.config.json
            // Este index.html Ã© apenas placeholder para o build
            window.location.href = '/rastreamento/app';
        }, 1500);
    </script>
</body>
</html>
