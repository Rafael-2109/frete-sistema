{% extends "base.html" %}
{% block title %}Configurar Vendedores e Equipes{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2>
                <i class="fas fa-users"></i> Configurar Vendedores e Equipes
            </h2>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Perfil</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for usuario in usuarios %}
                            <tr>
                                <td>{{ usuario.nome }}</td>
                                <td>{{ usuario.email }}</td>
                                <td>
                                    <span class="badge bg-secondary">{{ usuario.perfil }}</span>
                                </td>
                                <td>
                                    <a href="{{ url_for('permissions.configurar_usuario', user_id=usuario.id) }}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="fas fa-edit"></i> Configurar
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
