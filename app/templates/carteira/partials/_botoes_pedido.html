{# Partial para botões de ação do pedido #}
<div id="botoes-{{ pedido.num_pedido }}" class="btn-group btn-group-sm">
    {% if pedido.pode_gerar_separacao %}
        <button class="btn btn-primary btn-gerar-separacao" 
                onclick="criarSeparacao('{{ pedido.num_pedido }}')">
            <i class="fas fa-truck-loading me-1"></i>
            Gerar Separação
        </button>
    {% elif pedido.status == 'COMPLETO' %}
        <button class="btn btn-success" disabled>
            <i class="fas fa-check me-1"></i>
            Separado
        </button>
    {% else %}
        <button class="btn btn-secondary" disabled>
            <i class="fas fa-lock me-1"></i>
            {{ pedido.motivo_bloqueio|default('Bloqueado') }}
        </button>
    {% endif %}
    
    <button class="btn btn-outline-info" 
            onclick="verDetalhesPedido('{{ pedido.num_pedido }}')">
        <i class="fas fa-eye"></i>
    </button>
</div>
