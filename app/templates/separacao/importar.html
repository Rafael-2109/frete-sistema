{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Importar Pedidos (Separação)</h2>
  <form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.arquivo_excel.label }}
      {{ form.arquivo_excel(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
  </form>
</div>
{% endblock %}
