<!-- üöÄ JAVASCRIPT DO WIDGET -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const widget = document.getElementById('claude-chat-widget');
    const toggleBtn = document.getElementById('claude-toggle-btn');
    const chatWindow = document.getElementById('claude-chat-window');
    const minimizeBtn = document.getElementById('claude-minimize-btn');
    const closeBtn = document.getElementById('claude-close-btn');
    const messageInput = document.getElementById('claude-message-input');
    const sendBtn = document.getElementById('claude-send-btn');
    const messagesContainer = document.getElementById('claude-chat-messages');
    const loadingIndicator = document.getElementById('claude-loading');
    
    let isOpen = false;
    let messageHistory = [];
    
    // Toggle do chat
    toggleBtn.addEventListener('click', function() {
        isOpen = !isOpen;
        chatWindow.style.display = isOpen ? 'flex' : 'none';
        
        if (isOpen) {
            messageInput.focus();
        }
    });
    
    // Minimizar
    minimizeBtn.addEventListener('click', function() {
        isOpen = false;
        chatWindow.style.display = 'none';
    });
    
    // Fechar
    closeBtn.addEventListener('click', function() {
        isOpen = false;
        chatWindow.style.display = 'none';
    });
    
    // Input handling
    messageInput.addEventListener('input', function() {
        sendBtn.disabled = this.value.trim().length === 0;
    });
    
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    
    // Send button
    sendBtn.addEventListener('click', sendMessage);
    
    // Suggestions
    document.querySelectorAll('.claude-suggestion-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            const query = this.dataset.query;
            messageInput.value = query;
            sendMessage();
        });
    });
    
    // Fun√ß√£o para enviar mensagem
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        // Adiciona mensagem do usu√°rio
        addMessage(message, 'user');
        messageInput.value = '';
        sendBtn.disabled = true;
        
        // Mostra loading
        showLoading(true);
        
        try {
            // Chama API do Claude
            const response = await fetch('/claude/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
                },
                body: JSON.stringify({ query: message })
            });
            
            const data = await response.json();
            
            if (data.success) {
                addMessage(data.response, 'bot');
            } else {
                addMessage('‚ùå Erro: ' + (data.error || 'N√£o foi poss√≠vel processar sua solicita√ß√£o.'), 'bot');
            }
            
        } catch (error) {
            console.error('Erro na consulta:', error);
            addMessage('‚ùå Erro de conex√£o. Tente novamente.', 'bot');
        } finally {
            showLoading(false);
        }
    }
    
    // Adicionar mensagem ao chat
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `claude-message claude-message-${sender}`;
        
        const time = new Date().toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });
        
        messageDiv.innerHTML = `
            <div class="claude-message-avatar">
                <i class="fas fa-${sender === 'user' ? 'user' : 'robot'}"></i>
            </div>
            <div class="claude-message-content">
                <div class="claude-message-text">${formatMessage(text)}</div>
                <div class="claude-message-time">${time}</div>
            </div>
        `;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Salva no hist√≥rico
        messageHistory.push({ text, sender, time });
    }
    
    // Formatar mensagem (b√°sico)
    function formatMessage(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
    }
    
    // Mostrar/ocultar loading
    function showLoading(show) {
        loadingIndicator.style.display = show ? 'flex' : 'none';
    }
    
    // Verificar sa√∫de do servi√ßo ao carregar
    fetch('/claude/api/health')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('‚úÖ Claude AI service online');
            }
        })
        .catch(error => {
            console.warn('‚ö†Ô∏è Claude AI service not available:', error);
        });
});
</script>
