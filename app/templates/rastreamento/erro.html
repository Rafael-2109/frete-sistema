<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Rastreamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Standalone CSS with design tokens -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/_rastreamento-standalone.css') }}">

    <style>
        body {
            background: linear-gradient(135deg, var(--standalone-danger) 0%, hsl(354, 70%, 46%) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .error-card {
            background: var(--standalone-bg-light);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 40px hsla(0, 0%, 0%, 0.3);
        }
        .error-icon {
            font-size: 80px;
            color: var(--standalone-danger);
            margin-bottom: 20px;
        }
        h2 {
            color: var(--standalone-text);
        }
        .lead {
            color: var(--standalone-text);
        }
        .text-muted {
            color: var(--standalone-text-muted) !important;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h2 class="fw-bold mb-3">Ops!</h2>
        <p class="lead">{{ mensagem }}</p>
        <p class="text-muted">Se o problema persistir, entre em contato com o suporte.</p>
    </div>
</body>
</html>
