{% extends "base.html" %}

{% block title %}Cadastro de Palletização{% endblock %}

{% block extra_css %}
<style>
    /* Letras menores */
    #tabelaPalletizacao {
        font-size: 0.85rem;
    }

    #tabelaPalletizacao th {
        font-size: 0.8rem;
        font-weight: 600;
        background-color: var(--bg);
    }

    /* Código em cima, nome embaixo */
    .produto-info {
        display: flex;
        flex-direction: column;
    }

    .produto-codigo {
        font-weight: bold;
        color: var(--bs-primary);
        font-size: 0.9rem;
    }

    .produto-nome {
        font-size: 0.75rem;
        color: var(--text-muted);
        line-height: 1.2;
    }

    /* Medidas compactas */
    .medidas-info {
        font-size: 0.75rem;
        line-height: 1.3;
    }

    /* Checkboxes compactos */
    .form-check-inline {
        margin-right: 0.5rem;
    }

    .form-check-label {
        font-size: 0.75rem;
    }

    /* Badge menor */
    .badge {
        font-size: 0.7rem;
    }
</style>
{% endblock %}
