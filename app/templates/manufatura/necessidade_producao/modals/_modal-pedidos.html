<!-- Modal de Pedidos/Separações do Produto -->
<div class="modal fade" id="modalPedidos" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <div>
                    <h5 class="modal-title mb-1">
                        <i class="fas fa-clipboard-list me-2"></i>
                        Pedidos em Separação
                    </h5>
                    <small id="produto-info-pedidos" class="opacity-75"></small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="loading-pedidos" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Carregando...</p>
                </div>

                <!-- Resumo no Topo -->
                <div id="resumo-pedidos" class="row g-3 mb-4 d-none">
                    <div class="col-md-3">
                        <div class="card border-warning">
                            <div class="card-body text-center">
                                <div class="text-muted small">Total Sem Separação</div>
                                <div class="fs-4 fw-bold text-warning" id="total-sem-separacao">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-info">
                            <div class="card-body text-center">
                                <div class="text-muted small">Total Separado</div>
                                <div class="fs-4 fw-bold text-info" id="total-separado">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-body text-center">
                                <div class="text-muted small">Total de Pedidos</div>
                                <div class="fs-4 fw-bold text-success" id="total-pedidos">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-secondary">
                            <div class="card-body text-center">
                                <div class="text-muted small">Dias com Saídas</div>
                                <div class="fs-4 fw-bold text-secondary" id="total-dias">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Accordion por Dia -->
                <div id="accordion-pedidos" class="accordion">
                    <!-- Gerado dinamicamente via JS -->
                </div>

                <!-- Mensagem vazia -->
                <div id="msg-vazio-pedidos" class="alert alert-info d-none">
                    <i class="fas fa-info-circle me-2"></i>
                    Nenhuma separação encontrada para este produto.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Detalhes da Separação (sub-modal) -->
<div class="modal fade" id="modalDetalhesSeparacao" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">
                    <i class="fas fa-box-open me-2"></i>
                    Detalhes da Separação
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="conteudo-detalhes-separacao">
                <!-- Gerado dinamicamente -->
            </div>
        </div>
    </div>
</div>
