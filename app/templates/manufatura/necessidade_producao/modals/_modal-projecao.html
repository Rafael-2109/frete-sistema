<!-- Modal de Projeção de Estoque D0-D60 -->
<div class="modal fade" id="modalProjecao" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <div>
                    <h5 class="modal-title mb-1">
                        <i class="fas fa-chart-line me-2"></i>
                        Projeção de Estoque D0-D60
                    </h5>
                    <small id="produto-info-modal" class="opacity-75"></small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="loading-projecao" class="text-center py-5 d-none">
                    <div class="spinner-border text-success"></div>
                    <p class="mt-3">Carregando...</p>
                </div>

                <!-- Indicadores Resumo -->
                <div id="indicadores-projecao" class="row g-3 mb-4 d-none">
                    <div class="col-md-3">
                        <div class="card border-primary">
                            <div class="card-body text-center">
                                <div class="text-muted small">Estoque Atual</div>
                                <div class="fs-4 fw-bold text-primary" id="ind-estoque-atual">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-danger">
                            <div class="card-body text-center">
                                <div class="text-muted small">Menor Saldo (60d)</div>
                                <div class="fs-4 fw-bold text-danger" id="ind-menor-saldo">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-warning">
                            <div class="card-body text-center">
                                <div class="text-muted small">Dias até Ruptura</div>
                                <div class="fs-4 fw-bold text-warning" id="ind-dias-ruptura">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-body text-center">
                                <div class="text-muted small">Saldo Final (D60)</div>
                                <div class="fs-4 fw-bold text-success" id="ind-saldo-final">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabs: Gráfico e Tabela -->
                <ul class="nav nav-tabs mb-3" id="projecaoTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="tab-grafico" data-bs-toggle="tab" data-bs-target="#content-grafico" type="button">
                            <i class="fas fa-chart-area me-1"></i> Gráfico
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tab-tabela" data-bs-toggle="tab" data-bs-target="#content-tabela" type="button">
                            <i class="fas fa-table me-1"></i> Tabela Detalhada
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="projecaoTabsContent">
                    <!-- Tab Gráfico -->
                    <div class="tab-pane fade show active" id="content-grafico">
                        <div style="position: relative; height: 400px;">
                            <canvas id="chartProjecao"></canvas>
                        </div>
                    </div>

                    <!-- Tab Tabela -->
                    <div class="tab-pane fade" id="content-tabela">
                        <div class="table-responsive" style="max-height: 500px;">
                            <div id="conteudo-projecao"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
