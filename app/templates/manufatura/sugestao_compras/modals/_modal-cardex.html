<!-- Modal Cardex: Projecao dia-a-dia do estoque -->
<div class="modal fade" id="modalCardex" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header sc-modal-header-cardex text-white">
                <div>
                    <h5 class="modal-title mb-1">
                        <i class="fas fa-chart-bar me-2"></i>
                        Cardex Projetado
                    </h5>
                    <small id="cx-produto-info" class="opacity-75"></small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Loading -->
                <div id="cx-loading" class="text-center py-5 d-none">
                    <div class="spinner-border text-success"></div>
                    <p class="mt-3">Calculando projecao...</p>
                </div>

                <!-- Conteudo -->
                <div id="cx-conteudo" class="d-none">
                    <!-- Cards Resumo -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Estoque Atual</div>
                                    <div class="sc-stat-value" id="cx-estoque-atual">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Lead Time</div>
                                    <div class="sc-stat-value" id="cx-lead-time">0d</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Lote Minimo</div>
                                    <div class="sc-stat-value" id="cx-lote-minimo">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Menor Saldo</div>
                                    <div class="sc-stat-value" id="cx-menor-saldo">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Btn-group Periodos -->
                    <div class="d-flex justify-content-center mb-3">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary active" onclick="selecionarPeriodoCardex(0, 30)">0-30D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoCardex(30, 60)">30-60D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoCardex(60, 90)">60-90D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoCardex(90, 120)">90-120D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoCardex(120, 150)">120-150D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoCardex(150, 180)">150-180D</button>
                        </div>
                    </div>

                    <!-- Tabela Projecao -->
                    <div class="table-responsive" style="max-height: 500px;">
                        <table class="table table-sm table-striped table-hover mb-0 sc-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th class="text-end">Est. Inicial</th>
                                    <th class="text-end">Consumo Previsto</th>
                                    <th class="text-end">Chegada Prevista</th>
                                    <th class="text-end">Saldo Final</th>
                                </tr>
                            </thead>
                            <tbody id="cx-tabela-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
