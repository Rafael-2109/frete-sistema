<!-- Modal Sugestao Inteligente: Projecao com sugestoes automaticas de compra -->
<div class="modal fade" id="modalSugestaoInteligente" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header sc-modal-header-sugestao text-white">
                <div>
                    <h5 class="modal-title mb-1">
                        <i class="fas fa-lightbulb me-2"></i>
                        Sugestao Inteligente de Compra
                    </h5>
                    <small id="si-produto-info" class="opacity-75"></small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Loading -->
                <div id="si-loading" class="text-center py-5 d-none">
                    <div class="spinner-border text-warning"></div>
                    <p class="mt-3">Calculando sugestoes...</p>
                </div>

                <!-- Conteudo -->
                <div id="si-conteudo" class="d-none">
                    <!-- Cards Resumo -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Estoque Atual</div>
                                    <div class="sc-stat-value" id="si-estoque-atual">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Lead Time</div>
                                    <div class="sc-stat-value" id="si-lead-time">0d</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Lote Minimo</div>
                                    <div class="sc-stat-value" id="si-lote-minimo">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Total Sugestoes</div>
                                    <div class="sc-stat-value sc-text-alerta" id="si-total-sugestoes">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Sugestoes de Compra -->
                    <div id="si-sugestoes-card" class="card sc-card mb-4 d-none">
                        <div class="card-header py-2" style="background: var(--bg);">
                            <h6 class="mb-0"><i class="fas fa-shopping-cart me-1"></i> Sugestoes de Compra</h6>
                        </div>
                        <div class="card-body py-2">
                            <div id="si-sugestoes-lista"></div>
                        </div>
                    </div>

                    <!-- Btn-group Periodos -->
                    <div class="d-flex justify-content-center mb-3">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-outline-secondary active" onclick="selecionarPeriodoSI(0, 30)">0-30D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoSI(30, 60)">30-60D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoSI(60, 90)">60-90D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoSI(90, 120)">90-120D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoSI(120, 150)">120-150D</button>
                            <button type="button" class="btn btn-outline-secondary" onclick="selecionarPeriodoSI(150, 180)">150-180D</button>
                        </div>
                    </div>

                    <!-- Tabela Projecao -->
                    <div class="table-responsive" style="max-height: 500px;">
                        <table class="table table-sm table-striped table-hover mb-0 sc-table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th class="text-end">Est. Inicial</th>
                                    <th class="text-end">Consumo</th>
                                    <th class="text-end">Chegada PO</th>
                                    <th class="text-end">Chegada Sugestao</th>
                                    <th class="text-end">Saldo Final</th>
                                </tr>
                            </thead>
                            <tbody id="si-tabela-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
