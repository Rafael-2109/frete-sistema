<!-- Modal Em Transito: POs e Requisicoes em transito para um produto -->
<div class="modal fade" id="modalEmTransito" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header sc-modal-header-transito text-white">
                <div>
                    <h5 class="modal-title mb-1">
                        <i class="fas fa-truck me-2"></i>
                        Em Transito
                    </h5>
                    <small id="et-produto-info" class="opacity-75"></small>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Loading -->
                <div id="et-loading" class="text-center py-5 d-none">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3">Carregando dados de transito...</p>
                </div>

                <!-- Conteudo -->
                <div id="et-conteudo" class="d-none">
                    <!-- Cards Resumo -->
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Pedidos de Compra</div>
                                    <div class="sc-stat-value" id="et-total-pedidos">0</div>
                                    <div class="small text-muted">Saldo: <span id="et-saldo-pedidos">0</span></div>
                                    <div class="small sc-text-critico d-none" id="et-pedidos-atrasados"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Requisicoes</div>
                                    <div class="sc-stat-value" id="et-total-requisicoes">0</div>
                                    <div class="small text-muted">Saldo: <span id="et-saldo-requisicoes">0</span></div>
                                    <div class="small sc-text-critico d-none" id="et-requisicoes-atrasadas"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card sc-card">
                                <div class="card-body text-center py-2">
                                    <div class="sc-stat-label">Total Em Transito</div>
                                    <div class="sc-stat-value sc-text-ok" id="et-total-transito">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Secao Pedidos de Compra -->
                    <h6 class="sc-section-title"><i class="fas fa-file-invoice me-1"></i> Pedidos de Compra</h6>
                    <div id="et-pedidos-container">
                        <div class="table-responsive">
                            <table class="table table-sm table-striped table-hover mb-0 sc-table">
                                <thead>
                                    <tr>
                                        <th>Pedido</th>
                                        <th>Fornecedor</th>
                                        <th class="text-end">Qtd Pedida</th>
                                        <th class="text-end">Qtd Recebida</th>
                                        <th class="text-end">Saldo</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Previsao</th>
                                    </tr>
                                </thead>
                                <tbody id="et-pedidos-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Secao Requisicoes de Compra -->
                    <h6 class="sc-section-title mt-4"><i class="fas fa-clipboard-list me-1"></i> Requisicoes de Compra</h6>
                    <div id="et-requisicoes-container">
                        <div class="table-responsive">
                            <table class="table table-sm table-striped table-hover mb-0 sc-table">
                                <thead>
                                    <tr>
                                        <th>Requisicao</th>
                                        <th class="text-end">Qtd Requisitada</th>
                                        <th class="text-end">Qtd Alocada</th>
                                        <th class="text-end">Saldo</th>
                                        <th class="text-center">Status</th>
                                        <th class="text-center">Data Solicitada</th>
                                    </tr>
                                </thead>
                                <tbody id="et-requisicoes-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
