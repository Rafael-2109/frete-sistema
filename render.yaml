services:
  - type: web
    name: sistema-fretes
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "python init_db.py && flask db upgrade && gunicorn --bind 0.0.0.0:$PORT --workers 2 --worker-class sync --timeout 600 --max-requests 1000 --max-requests-jitter 100 --keep-alive 10 --preload --worker-tmp-dir /dev/shm run:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: "production"
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-fretes-db
          property: connectionString

databases:
  - name: sistema-fretes-db
    databaseName: sistema_fretes
    user: sistema_user 